<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <title> Signup </title>
</head>
<body>
    <div class="container text-center">
        <h2> Signup </h2>

        <form class="form">
            <div class="">
                <input class="form-control" id="input-username" placeholder="Enter Your Username" type="name">
            </div>
            <div class="">
                <input class="form-control mt-4" id="input-email" placeholder="Enter Your Email" type="email">        
            </div>
            <div class="">
                <input class="form-control mt-4" id="input-phone-number" placeholder="Enter Your Phone Number" type="phone-number">        
            </div>

            <div class="position-relative">
                <input class="form-control mt-4" id="input-password" placeholder="Enter Your Password" type="password">
                <div class="toggle-password position-absolute">
                    <i class="fa-solid fa-eye d-none"></i>
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary btn-block" type="submit">Login</button>
            </div>
        </form>

        <div class="mt-3">
            <span> Already have an account? <a href="../Login/">Login </a></span>
        </div>
        <div class="d-flex slide mt-4">
            <div class="border-top"></div>
            <div>Or</div>
            <div class="border-top"></div>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary btn-block" type="submit">
                <img src="./image/facebook-logo.png">
                Login with Facebook
            </button>
        </div>

        <div class="d-grid gap-2 mt-4   ">
            <button class="btn border btn-block" type="submit">
                <img src="./image/google-logo.png">
                Login with Google
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        console.log("zxcxz")
        $(".toggle-password").click(function () {
            const typePassword = $("#input-password").attr('type');
            if (typePassword == "password") {
                $("#input-password").attr('type', "text");
                $(".fa-eye").removeClass("d-none")
                $(".fa-eye-slash").addClass("d-none")
            } else {
                $("#input-password").attr('type', "password");
                $(".fa-eye").addClass("d-none")
                $(".fa-eye-slash").removeClass("d-none")
            }
        });
    });
</script>
</body>
</html>
